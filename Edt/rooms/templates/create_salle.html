{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2>Create Salle</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" class="mb-4">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ salles_form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary" name="save_salle">Save</button>
                        </form>
                        <hr>
                        <h2>Upload Excel File</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ excel_form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary" name="upload_excel">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
